<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>wowgoo</title>
    <style>
    body{background-color: #1689ff}
    .login{
        width: 500px;
        height: 300px;
        position: absolute;
        left: 50%;
        margin-left: -250px;
        top: 50%;
        margin-top: -150px;
        background: rgba(0, 0, 0, 0.25);
    }
    .title{
        font-size:50px;
        color:#fff;
        text-align: center;
    }
    </style>
</head>

<body>
    <div id="mydiv" style="align-items:stretch;"></div>
    <div class="login">
       <h4 class="title">哇哦！GOGOGO</h4>
    </div>
</body>
<script type="text/javascript">
		window.onload = function() {
		    //配置
		    var config = {
		        vx: 4,	//小球x轴速度,正为右，负为左
		        vy: 4,	//小球y轴速度
		        height: 2,	//小球高宽，其实为正方形，所以不宜太大
		        width: 2,
		        count: 500,		//点个数
		        color: "121, 162, 185", 	//点颜色
		        stroke: "130,255,255", 		//线条颜色
		        dist: 6000, 	//点吸附距离
		        e_dist: 20000, 	//鼠标吸附加速距离
		        max_conn: 10 	//点到点最大连接数
		    }

		    //调用
		    CanvasParticle(config);
		}
	</script>
	<script type="text/javascript" src="js/canvas-particle.js"></script>

</html>
